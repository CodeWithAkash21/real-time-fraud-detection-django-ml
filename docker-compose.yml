version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=changeme_in_prod
      - DATABASE_URL=postgres://fraud:fraudpass@db:5432/fraud_db
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=fraud_db
      - POSTGRES_USER=fraud
      - POSTGRES_PASSWORD=fraudpass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
