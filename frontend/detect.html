<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudGuard AI - Live Detect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-area">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2-1v6h-2v-6zm-2 0L8 10v6h2v-6z"></path>
                </svg>
            </div>
            <span>FraudGuard</span>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Overview
            </a>
            <a href="detect.html" class="nav-item active">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Live Detection
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <header class="top-header">
            <div class="page-title">
                <h1>Transaction Simulator</h1>
            </div>
        </header>

        <div class="content-area">

            <div style="display: flex; gap: 2rem; flex-wrap: wrap;">

                <!-- Input Form -->
                <div class="card" style="flex: 2; min-width: 400px;">
                    <form id="detect-form">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Transaction ID</label>
                                <input type="text" id="tx_id" class="form-control" placeholder="tx_1024" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Amount ($)</label>
                                <input type="number" id="amount" step="0.01" class="form-control" placeholder="0.00"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                <label class="form-label">Feature Vector (V1-V28)</label>
                                <button type="button" id="fill-btn" class="btn-small">Auto-Fill Random</button>
                            </div>
                            <textarea id="features" rows="10" class="form-control" placeholder="1.23, -0.45, ..."
                                required></textarea>
                            <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">
                                Must contain exactly 28 comma-separated standard floating point values.
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="submit" id="submit-btn" class="btn btn-primary w-full">
                                Analyze Transaction
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Results Panel -->
                <div class="card"
                    style="flex: 1; min-width: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 400px;">

                    <!-- Idle State -->
                    <div id="idle-panel">
                        <div
                            style="width: 64px; height: 64px; background: var(--bg-dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                            <svg style="width: 32px; height: 32px; color: var(--text-muted);" viewBox="0 0 24 24">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                        </div>
                        <h3 style="color: var(--text-main); margin-bottom: 0.5rem;">Ready to Analyze</h3>
                        <p style="color: var(--text-muted); font-size: 0.9rem;">Submit transaction details to get
                            real-time fraud probability.</p>
                    </div>

                    <!-- Result State -->
                    <div id="result-panel" class="hidden animate-fade-in w-full">
                        <div id="result-icon-bg"
                            style="width: 80px; height: 80px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 2rem;">
                            <span id="result-icon"></span>
                        </div>

                        <h2 id="res_status" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">--</h2>
                        <p id="res_desc" style="color: var(--text-muted); margin-bottom: 2rem;">--</p>

                        <div
                            style="background: var(--bg-dark); padding: 1.5rem; border-radius: var(--radius-md); width: 100%;">
                            <div
                                style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 0.5rem;">
                                <span
                                    style="font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); font-weight: 600;">Fraud
                                    Probability</span>
                                <span id="result-score"
                                    style="font-size: 1.5rem; font-weight: 700; color: white;">0%</span>
                            </div>
                            <div
                                style="width: 100%; height: 8px; background: #334155; border-radius: 4px; overflow: hidden;">
                                <div id="prob-bar"
                                    style="width: 0%; height: 100%; background: var(--brand-primary); transition: width 1s;">
                                </div>
                            </div>
                            <div style="margin-top: 1rem; text-align: left;">
                                <span style="font-size: 0.8rem; color: var(--text-muted);">Transaction ID: </span>
                                <span id="res_tx_id" style="font-family: monospace; color: white;">--</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="detect.js"></script>
</body>

</html>
